    <main class="page hire-me-page">
        <section class="portfolio-block hire-me" style="padding: 59px 0px;padding-top: 28px;padding-bottom: 60px;">

                <div class="heading">
                    <h2 style="margin-bottom: -40px;">personal accident CLaim</h2>
                </div>
                <form style="padding-top: 0px;">
                    <div class="mb-3"><label class="form-label" for="email">Policy No</label><input class="form-control" type="email" id="policyNo"></div>
                    <div class="mb-3"><label class="form-label" for="email">Name of Insured</label><input class="form-control" type="email" id="nameOfInsured"></div>
                    <div class="mb-3">

                        </div>
                    </div>
                    <div class="mb-3"><label class="form-label" for="message">Summary of Loss</label><textarea class="form-control" id="summaryOfLoss"></textarea></div>

                    <div class="mb-3"><label class="form-label" for="email">Name of Doctor</label><input class="form-control" type="email" id="nameOfDoctor"></div>
                    <div class="mb-3"><label class="form-label" for="email">Address</label><textarea class="form-control" id="address"></textarea></div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-md-6"><label class="form-label" for="hire-date">Phone/Fax</label><input class="form-control" type="tel" id="phone"></div>
                            <div class="col-md-6 button"><button class="btn btn-primary d-block w-100" type="submit">Submit Claim</button></div>
